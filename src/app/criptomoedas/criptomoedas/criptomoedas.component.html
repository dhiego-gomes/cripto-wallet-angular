<mat-card>
  <mat-toolbar color="primary">
    <span>Minhas moedas</span>
  </mat-toolbar>

<table mat-table [dataSource]="criptomoedas" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
    <td mat-cell *matCellDef="let element"> {{ element.price | currency: 'BRL' }} </td>
  </ng-container>

  <!-- Purchase Price Column -->
  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef> Valor de Compra </th>
    <td mat-cell *matCellDef="let element"> {{ element.purchasePrice | currency: 'BRL' }} </td>
  </ng-container>

  <!-- Balance Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Saldo - R$ </th>
    <td mat-cell *matCellDef="let element"> {{ element.balance | currency: 'BRL' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
